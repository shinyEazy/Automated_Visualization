<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabular Question Answering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: rgb(214, 239, 216);
            color: rgb(26, 83, 25);
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body class="font-mono">
    <header class="bg-[rgb(128,175,129)] text-white p-4">
        <h1 class="text-2xl">Tabular Question Answering System</h1>
        <p class="text-lg">Upload your TSV file and ask questions about the data.</p>
    </header>
    <main class="flex flex-col md:flex-row justify-center items-center p-4">
        <div class="p-4 rounded-2xl shadow-lg bg-[rgb(214,239,216)] m-4 w-full md:w-1/2">
            <h2 class="font-mono text-lg mb-4">Upload TSV File and Ask Questions</h2>
            <input type="file" accept=".tsv" class="border border-[rgb(80,141,78)] p-2 rounded-md focus:ring focus:ring-[rgb(128,175,129)] mb-4" />
            <textarea placeholder="Type your question here..." class="border border-[rgb(80,141,78)] p-2 rounded-md focus:ring focus:ring-[rgb(128,175,129)] mb-4 w-full h-24"></textarea>
            <button class="bg-[rgb(128,175,129)] text-white p-2 rounded-md hover:bg-[rgb(80,141,78)] transition duration-300">Submit Question</button>
            <div class="mt-6">
                <h3 class="font-mono text-lg mb-2">Original Table</h3>
                <table class="min-w-full border-collapse border border-[rgb(80,141,78)]">
                    <thead>
                        <tr>
                            <th class="border border-[rgb(80,141,78)] p-2">Column 1</th>
                            <th class="border border-[rgb(80,141,78)] p-2">Column 2</th>
                            <th class="border border-[rgb(80,141,78)] p-2">Column 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border border-[rgb(80,141,78)] p-2">Data 1</td>
                            <td class="border border-[rgb(80,141,78)] p-2">Data 2</td>
                            <td class="border border-[rgb(80,141,78)] p-2">Data 3</td>
                        </tr>
                        <tr>
                            <td class="border border-[rgb(80,141,78)] p-2">Data 4</td>
                            <td class="border border-[rgb(80,141,78)] p-2">Data 5</td>
                            <td class="border border-[rgb(80,141,78)] p-2">Data 6</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="p-4 rounded-2xl shadow-lg bg-[rgb(214,239,216)] m-4 w-full md:w-1/2">
            <h2 class="font-mono text-lg mb-4">Tabular Question Answering</h2>
            <div class="mb-4">
                <label for="file-upload" class="block text-sm font-medium text-gray-700">Upload TSV File</label>
                <input type="file" id="file-upload" accept=".tsv" class="mt-1 block w-full border border-[rgb(80,141,78)] rounded-md shadow-sm focus:ring focus:ring-[rgb(128,175,129)]">
            </div>
            <div class="mb-4">
                <label for="question-input" class="block text-sm font-medium text-gray-700">Enter Your Question</label>
                <textarea id="question-input" rows="3" class="mt-1 block w-full border border-[rgb(80,141,78)] rounded-md shadow-sm focus:ring focus:ring-[rgb(128,175,129)]"></textarea>
            </div>
            <button class="w-full bg-[rgb(128,175,129)] text-white font-mono py-2 rounded-md hover:bg-[rgb(80,141,78)] transition duration-300">Submit Question</button>
            <div id="table-container" class="mt-6 overflow-auto">
                <!-- Table will be dynamically inserted here -->
            </div>
        </div>
    </main>
    <script>
        // No integration code can be generated due to lack of API details.
    </script>
</body>
</html>
